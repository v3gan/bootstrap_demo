<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .card {
        margin: 1rem;
        width: auto;        
      }

      div[class^="col"] {
        background-color: dodgerblue;
        color: wheat;
        border: solid 1px skyblue;
      }
      .mp_form label,
      p.label {
        font-size: 1.2em;
        font-weight: bold;
        display: block;
        color:wheat;
        margin: 0.417em 0 0.083em; /*5px 0 1px*/
      }
      .left {
        text-align: left !important;
      }
      .mp_form select,
      .mp_form input,
      .mp_form textarea {
        border: solid 1px #ddd;
        border-radius: 3px 3px 3px 3px;
        -webkit-border-radius: 3px 3px 3px 3px;
        -moz-border-radius: 3px 3px 3px 3px;
        font-size: 12px;
      }

      .mp_form select optgroup option {
        padding-left: 10px;
      }
      .mp_form select {
        padding: 1px 1px 1px 0;
      }
      div.old-row:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }
      * html .clearfix,
      * html div.old-row {
        height: 1%;
      }
      div.old-row {
        margin-bottom: 7px;
      }
      div.c5,
      div.c11,
      div.c12 {
        float: left;
        margin-right: 15px;
        background-color: dodgerblue;
        color: wheat;
        border: solid 1px skyblue;

      }

      .c5 {
        width: 150px;
      }

      .c11 {
        width: 330px;
      }

      .c12 {
        width: 360px;
      }

      .TPad-2 {
        padding-top: 2.4em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Old Form</div>
      <div class="card-body">
        <form class="mp_form">
          <div class="old-row">
            <div class="c5 TPad-2">
              <label>c5</label>
            </div>
            <div class="c11">
              <label class="left">c11</label>
              <select id="selDemo">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="c12">
              <label class="left">c12</label>
              <input type="text" id="txtDemo" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>

    <div class="card">
      <div class="card-header">Bootstrap Form</div>
      <div class="card-body">
        <div class="container-fluid">
          <form>
            <div class="form-row">
                <div class="col-sm-1 al">
                  <p>col-sm-1</p>
                </div>
                <div class="col-sm-2 form-group">
                  <label for="selDemoBs">col-sm-2</label>
                  <select class="custom-select" id="selDemoBs">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-sm-2 form-group">
                  <label for="txtDemoBs">
                    col-sm-2
                  </label>
                  <input type="text" class="custom-control">
                </div>
              </div>
            </div>
          </form>
        </div>
    
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>  
  </body>
</html>
